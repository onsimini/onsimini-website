{% extends 'base.html' %}

{% block content %}
<main role="main" class="container" style="min-height: 550px;">
  <div class="row">
    <div class="col-md-8">
		coucou
      {% for post in posts %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2">{{ post['username'] }}</a>
            <small class="text-muted">{{ post['created'].strftime('%Y-%m-%d') }}</small>
          </div>
          <h2><a class="article-title" href="">{{ post['title'] }}</a></h2>
          <p class="article-content">{{ post['body']|safe }}</p>
        </div>
      </article>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
