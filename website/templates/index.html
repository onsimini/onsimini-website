{% extends 'base.html' %}

{% block content %}
  <div class="jumbotron jumbotron-fluid" style="margin: 0px;">
    <div class="container">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">Here is my first website implementation with Flask and Bootstrap.</p>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid bg-white" style="margin: 10px; padding: 10px;">
    <div class="container">
      <div class="row d-flex justify-content-space-evenly">
        {% for post in posts %}
          <a href="#" class="text-decoration-none" style="color: black;">
            <div class="card" style="width: 370px; margin-bottom: 10px; margin-right: 10px;">
              <img src="{{ url_for('static', filename='imgs/blueBox.jpg') }}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{ post['title'] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">by {{ post['username'] }} on {{ post['created'] }}</h6>
                <p class="card-text">{{ post['body'] }}</p>
              </div>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
