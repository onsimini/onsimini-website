<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2b4bfe781c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imgs/favicon.png')}}" sizes="32x32" type="image/png">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    {% if title %}
        <title>Onsimini WebSite - {{ title }}</title>
    {% else %}
        <title>Onsimini WebSite</title>
    {% endif %}
</head>
<body>
    <!-- HEADER -->
    <div class="jumbotron jumbotron-fluid bg-dark" style="height: 80px; padding-top: 10px; padding-bottom: 10px; margin-bottom: 0px;">
        <div class="container media align-self-center">
            <a href="{{url_for('admin.admin')}}" class="media">
                <span class="mr-3" style="font-size: 40px; color: white;">
                    <i class="fas fa-satellite"></i>
                </span>
                <div class="media-body align-self-center">
                    <h2 class="mt-0" style="color: white;">Onsimini Admin.</h2>
                </div>
            </a>
            <div class="col"></div>
            <a href="https://github.com/onsimini" class="media align-self-center">
                <span style="font-size: 25px; color: white; margin-right: 10px;">
                    <i class="fab fa-github"></i>
                </span>
            </a>
            <a href="https://www.instagram.com/onsimini/" class="media align-self-center">
                <span style="font-size: 25px; color: white;">
                    <i class="fab fa-instagram"></i>
                </span>
            </a>
            <a href="https://twitter.com/onsimini/" class="media align-self-center" style="padding-left: 10px;">
                <span style="font-size: 25px; color: white;">
                    <i class="fab fa-twitter"></i>
                </span>
            </a>
        </div>
    </div>
    <!-- MESSAGE FLASH -->
    <section class="content">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
    </section>
    <!-- CONTENT -->
    <div class="container media align-self-center" style="min-height: 800px;">
        {% if g.user %}
            {% block admin_content %}{% endblock %}
        {% else %}
        <form action = "{{ url_for('admin.login') }}"  method="post">
            <label for="username">Username</label>
            <input name="username" id="username" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <input type="submit" value="Log In">
        </form>
        {% endif %}
    </div>
    <!-- FOOTER -->
    <div class="jumbotron jumbotron-fluid bg-dark" style="height: 80px; padding-top: 20px; padding-bottom: 10px; margin-bottom: 0px;">
        <div class="container media">
            <div class="media-body">
                <h6 class="mt-0 text-center" style="color: white;">Onsimini.com by Gontran SION.</h6>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
