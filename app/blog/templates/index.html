{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="card" style="margin-bottom: 10px;">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
