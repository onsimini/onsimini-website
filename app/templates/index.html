{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="card" style="margin-bottom: 10px;">
        <div class="card-header">{{ post.title }}</div>
        <div class="card-body">
            <p class="card-text">{{ post.body }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
