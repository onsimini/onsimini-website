<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Home Page</title>
    {% endif %}
</head>
<body>
    
    <h1>Home Page.</h1>

    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        <p>by {{ post.author }} on {{ post.date }} </p>
        <p>by {{ post.content }} </p>
        {% endfor %}

</body>
</html>
